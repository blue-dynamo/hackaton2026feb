server:
  port: 8080

spring:
  application:
    name: story-writer
  jackson:
    serialization:
      indent-output: true

copilot:
  cli:
    # Default model used when no per-agent override is set
    model: gpt-4.1
    # Per-agent model overrides â€” uncomment and change to use a different model per agent
    agents:
      technical-analyzer:
        model: ${copilot.cli.model}
      root-cause:
        model: ${copilot.cli.model}
      bug-writer:
        model: ${copilot.cli.model}
      story-writer:
        model: ${copilot.cli.model}
      severity:
        model: ${copilot.cli.model}
    # Timeout for each copilot CLI call in seconds
    timeout-seconds: 60
    # Max chars of stacktrace to include in prompt (prevent token overflow)
    max-stacktrace-chars: 3000

management:
  endpoints:
    web:
      exposure:
        include: health,info
